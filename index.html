<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>Firefox â™¥ Performance</title>
    <style type="text/css" media="all">
      @font-face {
        font-family: "Metropolis";
        src:
          local("Metropolis"),
          url("assets/fonts/Metropolis-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
      }

      html {
        font-family: "Metropolis", sans-serif;
        font-size: clamp(1em, 4vw, 2em);
        color: #fff4de;
        min-height: 100%;
        background: #20123a;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }

      .content {
        margin-inline: auto;
        padding: 1rem 2rem;
      }

      .horizontally-center {
        text-align: center;
        margin: auto;
      }

      .font-larger {
        font-size: 1.15rem;
      }

      h1 {
        font-family: monospace;
        font-size: 1.5rem;
        margin: 0;
        padding: 1em 0;
        text-align: center;
        background: black;
      }

      .title-color {
        font-style: italic;
        font-weight: normal;
        color: #cc9eff;
      }

      .title-bold {
        font-weight: bold;
      }

      .title-sync {
        font-weight: bold;
        border: 0.2rem solid currentColor;
        border-radius: 0.5rem;
        padding: 0.3rem;
      }

      .firefox-logo {
        background: white;
        display: inline-block;
        padding: 1rem;
        margin: 2rem;
        border-radius: 0.5rem;
        transition: 100ms background-color;
        width: 10rem;
      }

      .firefox-logo img {
        width: 100%;
      }

      .firefox-logo:hover,
      .firefox-logo:active {
        background-color: #ffd6b2;
      }

      ul {
        padding: 0;
        margin: 2rem 0;
        font-size: 0.9em;
        list-style: inside "ðŸ‘‰  ";
        line-height: 1.8;
      }

      li {
        margin: 0.8rem 0;
        padding: 0;
      }

      li:marker {
        font-size: 0.9rem;
      }

      a {
        color: #ffea7f;
        text-underline-offset: 0.3rem;
        text-decoration-thickness: 0.1rem;
        text-decoration-color: #fea365;
      }

      a:hover,
      a:active {
        color: #ffffcd;
      }

      /* Schedule styles */
      .schedule-section {
        padding: 1rem 0;
        margin: 2rem 0;
      }

      .schedule-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .schedule-item {
        display: flex;
        align-items: flex-start;
        padding: 0.5rem 0;
      }

      .schedule-time {
        flex-shrink: 0;
        width: 3rem;
        font-weight: bold;
        color: #ffea7f;
        margin-right: 0.8rem;
      }

      .schedule-event {
        flex: 1;
        color: #fff4de;
      }

      .schedule-speaker {
        display: block;
        font-size: 0.6rem;
        color: #cc9eff;
        margin-top: 0.2rem;
      }

      .schedule-break {
        font-weight: bold;
        color: #fea365;
      }

      .schedule-special {
        font-weight: bold;
        color: #ffea7f;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="title-bold">Firefox</span>
      <span class="title-color">â™¥</span>
      <span class="title-bold">Performance</span>
    </h1>
    <div class="content">
      <p class="font-larger">Here are a few links for you:</p>
      <ul>
        <li>
          <a href="https://perfnow.nl/schedule.html"
            >View the performance.now() schedule</a
          >
        </li>
        <li>
          <a
            href="https://chromewebstore.google.com/detail/firefox-profiler/ljmahpnflmbkgaipnfbpgjipcnahlghn"
            >Install Firefox Profiler add-on for Chrome</a
          >
        </li>
        <li>
          <a href="https://profiler.firefox.com/docs/"
            >Learn more about the Firefox Profiler</a
          >
        </li>
        <li>
          <a href="https://blog.mozilla.org/performance/"
            >Visit the Mozilla Performance Blog</a
          >
        </li>
        <li>
          <a href="https://www.mozilla.org/firefox/new/">Download Firefox!</a>
        </li>
      </ul>
      <p class="horizontally-center">
        <a
          href="https://www.mozilla.org/firefox/new/"
          title="Download Firefox"
          class="firefox-logo"
          ><img
            src="./assets/dist/firefox_by_mozilla.svg"
            alt="Firefox by Mozilla"
        /></a>
      </p>
    </div>
  </body>
</html>
